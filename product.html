<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <meta name="description" content="玩鲜产品页">
    <meta name="author" content="Ethan Wu">

    <title>玩鲜</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png">

    <!-- Plugin CSS -->
    <link href="//cdn.bootcss.com/animate.css/3.4.0/animate.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/fullPage.js/2.7.4/jquery.fullPage.min.css" rel="stylesheet">

    <script src="//cdn.bootcss.com/jquery/1.8.3/jquery.js"></script>
    <script src="//cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/fullPage.js/2.7.4/jquery.fullPage.min.js"></script>

    <!-- Custom CSS-->
    <link rel="stylesheet" type="text/css" href="css/product-page.css"/>

    <script>
        $(document).ready(function () {
            $('#fullpage').fullpage({
                //Navigation


                anchors: ['firstPage', 'secondPage', 'thirdPage', 'forthPage', 'fifthPage', 'sixthPage'],
                css3: true,
                'navigation': true,
                'navigationPosition': 'right',

                'afterLoad': function (anchorLink, index) {
                    //‘关于我们’按钮的颜色判定
                    if (index == 1 || index == 4) {
                        $('#about-us').removeClass('grey-surface').addClass('white-surface');

                    } else {
                        $('#about-us').removeClass('white-surface').addClass('grey-surface');
                    }

                    if (index == 6) {
                        $('.big-logo').addClass('animated rubberBand');
                    }
                }
            });
        });
    </script>
</head>

<body>

<a id="about-us" href="index.html">关于我们</a>

<div id="fullpage">
    <div class="section section0">
        <img class="title animated fadeIn" src="img/product/slogan.png"/>
        <a class="download-button animated tada">iPhone版下载</a>
        <img class="app animated bounceInUp" src="img/product/ui_page.png"/>
    </div>
    <div class="section section1">
        <img class="img-center section1-img" src="img/product/pageone_image.png"/>

        <div class="section1-text">
            <h2 class="orange up">给力狂欢</h2>

            <h3 class="deep-grey">玩趣味任务赢取惊喜厚礼</h3>
        </div>
    </div>
    <div class="section section2">
        <img class="section2-img" src="img/product/pagetwo_image.png"/>

        <div class="section2-text">
            <h2 class="orange up">无限创意</h2>

            <h3 class="deep-grey">主题线路体验精彩玩法</h3>
        </div>
    </div>
    <div class="section section3">
        <div class="section3-text">
            <h2 class="white up">无需远行</h2>

            <h3 class="white">优质小铺一触即达享生活</h3>
        </div>
        <img class="section2-img" src="img/product/pagethree_image.png"/>
    </div>
    <div class="section section4">
        <h2 class="orange up">拒绝无聊</h2>

        <h3 class="deep-grey">任务盒子开启城市游乐场</h3>
        <img class="img-center section4-img" src="img/product/pagefour_image.png"/>
    </div>
    <div class="section section5">
        <img class="big-logo" src="img/product/bg_2.0.png"/>

        <p class="intro">一键下载，娱乐嗨不停，带你开心带你飞！</p>
        <a class="download-button-2 fadeIn">iPhone版下载</a>
    </div>
</div>

</body>

</html>
