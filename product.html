<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <meta name="description" content="玩鲜产品页">
    <meta name="author" content="Ethan Wu">

    <title>厦门信弈网络科技有限公司</title>

    <!-- Bootstrap Core CSS -->
    <!--<link rel="stylesheet" href="css/bootstrap.css" type="text/css">-->

    <!--<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" type="text/css">-->

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="css/animate.min.css" type="text/css">

    <link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css"/>
    <link rel="stylesheet" type="text/css" href="css/product-page.css"/>
    <link rel="stylesheet" type="text/css" href="css/animate.min.css"/>

    <script src="http://ajax.useso.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://ajax.useso.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery.fullPage.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#fullpage').fullpage({
                //Navigation
                menu: '#myMenu',
                lockAnchors: false,
                anchors: ['firstPage', 'secondPage', 'thirdPage', 'forthPage', 'fifthPage', 'sixthPage'],
                navigation: true,
                navigationPosition: 'right',
                navigationTooltips: ['玩鲜', '给力狂欢', '无限创意', '无需远行', '拒绝无聊', '下载'],
                showActiveTooltip: false,

                //Scrolling
                css3: true,
                autoScrolling: true,
                fitToSection: false,
                fitToSectionDelay: 0,

                continuousVertical: false,
                scrollOverflow: false,

                //Accessibility
                keyboardScrolling: true,
                animateAnchor: true,

                //Design
                controlArrows: true,
                verticalCentered: true,
                resize: false,
                paddingTop: '3em',
                paddingBottom: '10px',
                fixedElements: '#header, .footer',
                //Custom selectors
                sectionSelector: '.section',
                fixedElements: '#about-us'
            });
        });
    </script>
</head>

<body>

<a id="about-us" href="http://siyee.org">关于我们</a>

<div id="fullpage">
    <div class="section " id="section0">
        <img class=" animated fadeIn" src="img/product/slogan.png"/>
        <a class="download-button animated tada">AppStore 下载</a>
        <img class="ui-img animated bounceInUp" src="img/product/ui_page.png"/>
    </div>
    <div class="section section1">
        <img class="img-center animated fadeIn" src="img/product/pageone_image.png"/>
        <img class="img-center section1-introduction" src="img/product/pageone_text.png"/>
    </div>
    <div class="section section2">
        <img class="section2-img" src="img/product/pagetwo_image.png"/>
        <img class="section2-img" src="img/product/pagetwo_text.png"/>
    </div>
    <div class="section section3">
        <img class="section2-img animated bounceInLeft" src="img/product/pagethree_text.png"/>
        <img class="section2-img animated bounceInRight" src="img/product/pagethree_image.png"/>
    </div>
    <div class="section section4">
        <img class="img-center section4-introduction" src="img/product/pagefour_text.png"/>
        <img class="img-center section4-img" src="img/product/pagefour_image.png"/>
    </div>
    <div class="section section5">
        <img src="img/product/bg_2.0.png"/>
        <p class="intro">一键下载，娱乐嗨不停，带你开心带你飞！</p>
        <a class="download-button fadeIn">AppStore 下载</a>
    </div>
</div>

</body>

</html>
